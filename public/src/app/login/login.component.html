<fieldset>
  <legend>Enter Your Name!</legend>
  <form (submit)="onSubmit()" #formData="ngForm">
      <label>Name:</label>
      <input type="text" name="user" [(ngModel)]="user" required minlength="3" #name="ngModel">
      <input type="submit" [disabled]="formData.invalid">
  </form>
  <span *ngIf="name.errors?.required">Name is required!</span>
  <span *ngIf="name.errors?.minlength">Name must be at leats 3 characters!</span>  
</fieldset>
